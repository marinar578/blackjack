<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- add header info here -->
        <div class="header">
        BlackJack
        </div>

    <!-- game space divs -->
        <div class="game-space">
                <p class="play">Deal</p>

                <div class="decks">
                        <div class="hand dealer-hand clearfix">
                                <p class="clearfix">Dealer hand</p>
                                <!-- append more dealer cards here, if necessary -->
                        </div>

                        <div class="hand player-hand clearfix">
                                <p class="clearfix">Player hand</p>
                                <!-- append more player cards here, if necessary -->
                        </div>
                </div>

                <span class="btn hit">Hit</span>
                <span class="btn stand">Stand</span>

               <p class="play-again">Play Again</p>

                <div class="scores clearfix">
                        <p class="end-message"></p>
                        <p class="player-score"></p>
                        <p class="dealer-score"></p>
                </div>
    </div>    
</body>
</html>
  <script src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="script.js"></script>
