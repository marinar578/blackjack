<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="container">

    <!-- add header info here -->
        <div class="header">
        BlackJack
        </div>

    <!-- game space divs -->
        <div class="game-space">

            <div class="play-area"><p class="play">Deal</p></div>

            <div class="decks">

                <div class="hand dealer-hand clearfix">
                    <p class="clearfix">Dealer hand</p>
                    <!-- append more dealer cards here, if necessary -->
                </div>

                <div class="hand player-hand clearfix">
                    <p class="clearfix">Player hand</p>
                    <!-- append more player cards here, if necessary -->
                </div>

            </div>

            <span class="btn hit">Hit</span>
            <span class="btn stand">Stand</span>

            <div class="scores">
                <div class="end-message"></div>
                <div class="player-score"></div>
                <div class="dealer-score"></div>
            </div>
        </div>



    </div>    
</body>
</html>
  <script src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="script.js"></script>
