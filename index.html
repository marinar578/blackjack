<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="container">

<!-- add header info here -->
    <div class="header">
    header
    </div>

<!-- game space divs -->
    <div class="game-space">
        <button class="play">Play</button>

        <div class="decks">
            <div class="shoe">
            Deck of cards<br><br><br>
            </div>

            <div class="player-hand clearfix">
            Player hand

                <!-- append more player cards here, if necessary -->
            </div>

            <div class="dealer-hand clearfix">
            Dealer hand

                <!-- append more dealer cards here, if necessary -->
            </div>
        </div>

        <button class="hit">Hit</button>
        <button class="stand">Stand</button>
    </div>

    <div class="scores">
        <div class="player-score"></div>
        <div class="dealer-score"></div>
    </div>
    
</div>

<!-- add footer here -->
