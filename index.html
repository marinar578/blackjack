<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="container">

    <!-- add header info here -->
        <div class="header">
        BlackJack
        </div>

    <!-- game space divs -->
        <div class="game-space">
            <button class="play">Deal</button>

            <div class="decks">

                <div class="dealer-hand clearfix">
                    <p class="clearfix">Dealer hand</p>
                    <!-- append more dealer cards here, if necessary -->
                </div>

                <div class="player-hand clearfix">
                    <p class="clearfix">Player hand</p>
                    <!-- append more player cards here, if necessary -->
                </div>

            </div>

            <button class="hit">Hit</button>
            <button class="stand">Stand</button>

            <div class="scores">
                <div class="end-message"></div>
                <div class="player-score"></div>
                <div class="dealer-score"></div>
            </div>
        </div>



    </div>    
</body>
</html>
  <script src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="script.js"></script>
